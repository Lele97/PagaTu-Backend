server:
  port: ${SERVER_PORT:8082}

spring:
  config:
    import: "optional:configserver:"

  cloud:
    config:
      enabled: false

  application:
    name: coffee

  nats:
    server: ${NATS_SERVER:nats://localhost:4222}
    connection-timeout: 5000
    max-reconnect: 10
    connection-name: coffee-service
    # NATS subjects
    subject:
      next-payment-subject: next-payment-topic
      skip-payment-subject: skip-payment-topic
      invitation-subject: invitation-topic

  # Outbox pattern configuration
  outbox:
    poll-interval: 5000        # Poll every 5 seconds
    max-retries: 5             # Max retry attempts before giving up
    batch-size: 100            # Process up to 100 events per poll
    cleanup-days: 7            # Keep processed events for 7 days
    cleanup-cron: "0 0 0 * * ?" # Cleanup at midnight

  profiles:
    active: dev

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}
    enabled: true
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30

---
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/coffee}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: true

  h2:
    console:
      enabled: false
      path: /h2-console

  flyway:
    enabled: false # Disabled in dev, Hibernate handles schema

logging:
  level:
    com.pagatu.coffee: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    io.nats: DEBUG
    org.springframework.transaction: DEBUG
    root: INFO

---
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/coffee}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  h2:
    console:
      enabled: false
      path: /h2-console

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: "0"
    locations: classpath:db/migration
    validate-on-migrate: true

logging:
  level:
    com.pagatu.coffee: INFO
    org.hibernate.SQL: WARN
    io.nats: WARN
    org.springframework.transaction: WARN
    root: WARN
---
jwt:
  secret: ${JWT_SECRET}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
