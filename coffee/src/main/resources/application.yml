server:
  port: ${SERVER_PORT:8081}

spring:

  config:
    import: "optional:configserver:"

  cloud:
    config:
      enabled: false

  application:
    name: coffee

  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.trusted.packages: com.pagatu.coffee.event
        spring.json.type.mapping: >
          prossimopagamento:com.pagatu.coffee.event.ProssimoPagamentoEvent,
          saltapagamento:com.pagatu.coffee.event.SaltaPagamentoEvent
    topics:
      pagamenti-caffe: pagamenti-caffe
      invitation-caffe: invitation-caffe
      saltaPagamento-caffe: salta-pagamento-caffe

  profiles:
    active: dev

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://eureka:8761/eureka/}

---
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/coffee}
    username: ${SPRING_DATASOURCE_PROD_USERNAME}
    password: ${SPRING_DATASOURCE_PROD_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: true

  h2:
    console:
      enabled: false
      path: /h2-console

logging:
  level:
    com.pagatu.coffee: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.kafka: DEBUG
    org.springframework.transaction: DEBUG
    root: INFO

---
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/coffee}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
    open-in-view: false

  h2:
    console:
      enabled: false
      path: /h2-console

logging:
  level:
    com.pagatu.coffee: INFO
    org.hibernate.SQL: WARN
    org.springframework.kafka: WARN
    org.springframework.transaction: WARN
    root: WARN
---

jwt:
  secret: ${JWT_SECRET:pagatu_super_secure_secret_key_for_jwt_authentication_2025}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
