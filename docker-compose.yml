services:
  gateway:
    build: ./gateway-service
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SERVER_PORT=8080
      - AUTH_SERVICE_URL=lb://auth
      - COFFEE_SERVICE_URL=lb://coffee
      - EMAIL_SERVICE_URL=lb://mail
      - EUREKA_URL=http://eureka:8080/eureka/
      - JWT_SECRET=pagatu_super_secure_secret_key_for_jwt_authentication_2025
      - CORS_ALLOWED_ORIGINS=http://localhost:8888,https://*.trycloudflare.com,https://*.ngrok-free.app
      - CORS_ALLOWED_METHODS=GET,POST,PUT,PATCH,DELETE,OPTIONS,HEAD
      - CORS_ALLOWED_HEADERS=Authorization,Content-Type,Accept-Language,Cache-Control,X-Requested-With,ngrok-skip-browser-warning,Accept,Origin,Access-Control-Request-Method,Access-Control-Request-Headers,Access-Control-Allow-Origin,X-Reset-Token
      - CORS_EXPOSED_HEADERS=Authorization,Content-Type
    depends_on:
      - auth
      - coffee
      - mail
    networks:
      - pagatu-network

  auth:
    build: ./auth
    ports:
      - "8081:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SERVER_PORT=8080
      - SPRING_DATASOURCE_URL=jdbc:postgresql://pg-pagatu:5432/auth
      - SPRING_DATASOURCE_USERNAME=pagatu
      - SPRING_DATASOURCE_PASSWORD=pagatu_root
      - JWT_SECRET=pagatu_super_secure_secret_key_for_jwt_authentication_2025
      - JWT_EXPIRATION=86400000
      - COFFEE_SERVICE_URL=lb://coffee
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka:8080/eureka/
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      - pg-pagatu
    networks:
      - pagatu-network

  coffee:
    build: ./coffee
    ports:
      - "8082:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SERVER_PORT=8080
      - SPRING_DATASOURCE_URL=jdbc:postgresql://pg-pagatu:5432/coffee
      - SPRING_DATASOURCE_USERNAME=pagatu
      - SPRING_DATASOURCE_PASSWORD=pagatu_root
      - JWT_SECRET=pagatu_super_secure_secret_key_for_jwt_authentication_2025
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka:8080/eureka/
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      - kafka
    networks:
      - pagatu-network

  mail:
    build: ./mail
    ports:
      - "8083:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SERVER_PORT=8080
      - SPRING_MAIL_HOST=smtp.gmail.com
      - SPRING_MAIL_PORT=587
      - SPRING_MAIL_USERNAME=grandinetti.gabriele.mail@gmail.com
      - SPRING_MAIL_PASSWORD=kdwv jbec dnkh jkqz
      - SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH=true
      - SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE=true
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - JWT_SECRET=pagatu_super_secure_secret_key_for_jwt_authentication_2025
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka:8080/eureka/
      - COFFEE_SERVICE_URL=lb://coffee
      - AUTH_SERVICE_URL=lb://auth
    depends_on:
      - kafka
    networks:
      - pagatu-network

  eureka:
    build: ./eureka-server
    ports:
      - "8761:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - EUREKA_SERVER_PORT=8080
      - EUREKA_ENVIRONMENT=dev
      - EUREKA_DATACENTER=PagaTu-local
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka:8080/eureka/
    networks:
      - pagatu-network

  zookeeper:
    image: zookeeper:latest
    environment:
      ALLOW_ANONYMOUS_LOGIN: "yes"
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
      - "2888:2888"
      - "3888:3888"
    volumes:
      - zookeeper_data:/data
      - zookeeper_log:/datalog
    networks:
      - pagatu-network

  kafka:
    image: wurstmeister/kafka:2.13-2.8.1
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: "1"
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092"
      KAFKA_LISTENERS: "PLAINTEXT://:9092"
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: "1"
      ALLOW_PLAINTEXT_LISTENER: "yes"
    ports:
      - "9092:9092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - pagatu-network

  pg-pagatu:
    image: postgres:15
    container_name: pg-pagatu
    environment:
      POSTGRES_USER: pagatu
      POSTGRES_PASSWORD: pagatu_root
      POSTGRES_DB: postgres
    ports:
      - "5433:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - pagatu-network

networks:
  pagatu-network:
    driver: bridge

volumes:
  pg_data:
  zookeeper_data:
  zookeeper_log:
  kafka_data:
