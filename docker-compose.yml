services:
  gateway:
    build: ./gateway-service
    ports:
      - "${GATEWAY_PORT:-8080}:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PRFOILES_ACTIVE:-dev}
      - SERVER_PORT=8080
      - AUTH_SERVICE_URL=lb://auth
      - COFFEE_SERVICE_URL=lb://coffee
      - EMAIL_SERVICE_URL=lb://mail
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=${EUREKA_URL:-http://eureka:8080/eureka/}
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - CORS_ALLOWED_METHODS=${CORS_ALLOWED_METHODS}
      - CORS_ALLOWED_HEADERS=${CORS_ALLOWED_HEADERS}
      - CORS_EXPOSED_HEADERS=${CORS_EXPOSED_HEADERS}
    depends_on:
      - auth
      - coffee
      - mail
    networks:
      - pagatu-network

  auth:
    build: ./auth
    ports:
      - "8081:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-prod}
      - SERVER_PORT=${AUTH_PORT:-8080}
      - SPRING_DATASOURCE_URL=jdbc:postgresql://${DB_HOST:-pg-pagatu}:${DB_PORT:-5432}/${DB_NAME_AUTH:-auth}
      - SPRING_DATASOURCE_USERNAME=${DB_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-86400000}
      - COFFEE_SERVICE_URL=lb://coffee
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=${EUREKA_URL:-http://eureka:8080/eureka/}
      - NATS_SERVER=nats://nats:4222
    depends_on:
      - pg-pagatu
      - nats
    networks:
      - pagatu-network

  coffee:
    build: ./coffee
    ports:
      - "8082:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-prod}
      - SERVER_PORT=${COFFEE_PORT:-8080}
      - SPRING_DATASOURCE_URL=jdbc:postgresql://${DB_HOST:-pg-pagatu}:${DB_PORT:-5432}/${DB_NAME_COFFEE:-coffee}
      - SPRING_DATASOURCE_USERNAME=${DB_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=${EUREKA_URL:-http://eureka:8080/eureka/}
      - NATS_SERVER=nats://nats:4222
    depends_on:
      - pg-pagatu
      - nats
    networks:
      - pagatu-network

  mail:
    build: ./mail
    ports:
      - "8083:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-prod}
      - SERVER_PORT=${MAIL_PORT:-8080}
      - SPRING_MAIL_HOST=${MAIL_HOST:-smtp.gmail.com}
      - SPRING_MAIL_PORT=${MAIL_PORT:-587}
      - DOMAIN_URL=${DOMAIN_URL:-http://localhost:8888}
      - SPRING_MAIL_USERNAME=${MAIL_USERNAME}
      - SPRING_MAIL_PASSWORD=${MAIL_PASSWORD}
      - SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH=true
      - SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE=true
      - NATS_SERVER=nats://nats:4222
      - JWT_SECRET=${JWT_SECRET}
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=${EUREKA_URL:-http://eureka:8080/eureka/}
      - COFFEE_SERVICE_URL=lb://coffee
      - AUTH_SERVICE_URL=lb://auth
    depends_on:
      - nats
    networks:
      - pagatu-network

  eureka:
    build: ./eureka-server
    ports:
      - "8761:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - EUREKA_SERVER_PORT=8080
      - EUREKA_ENVIRONMENT=dev
      - EUREKA_DATACENTER=PagaTu-local
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka:8080/eureka/
    networks:
      - pagatu-network

  # NATS - Lightweight messaging (replaces Kafka)
  nats:
    image: nats:latest
    ports:
      - "4222:4222"   # Client connections
      - "8222:8222"   # HTTP monitoring
    command: ["--http_port", "8222"]
    networks:
      - pagatu-network

  pg-pagatu:
    image: postgres:15
    container_name: pg-pagatu
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: postgres
    ports:
      - "5433:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - pagatu-network

networks:
  pagatu-network:
    driver: bridge

volumes:
  pg_data:
