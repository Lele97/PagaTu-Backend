server:
  port: ${SERVER_PORT:8081}

spring:
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.type.mapping: >
          userEvent:com.pagatu.auth.event.UserEvent,
          eventType:com.pagatu.auth.entity.EventType,
          resetPasswordMail:com.pagatu.auth.event.ResetPasswordMailEvent
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.pagatu.auth.event
        spring.json.use.type.headers: true
        spring.json.type.mapping: >
          userEvent:com.pagatu.auth.event.UserEvent,
          eventType:com.pagatu.auth.entity.EventType,
          resetPasswordMail:com.pagatu.auth.event.ResetPasswordMailEvent
    topics:
      resetPasswordMail: reset-password-mail

  application:
    name: auth

  profiles:
    active: dev

  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=35s

  cloud:
    config:
      enabled: false
    loadbalancer:
      cache:
        enabled: true
        ttl: 35s
        capacity: 1000

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/auth}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        jdbc.lob.non_contextual_creation: true
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: true

  h2:
    console:
      enabled: false
      path: /h2-console

logging:
  level:
    com.pagatu.coffee: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.kafka: DEBUG
    org.springframework.transaction: DEBUG
    root: INFO

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}
    enabled: true
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30

---
spring:
  config:
    activate:
      on-profile: prod

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
      - org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=35s

  cloud:
    loadbalancer:
      cache:
        enabled: true
        ttl: 35s
        capacity: 1000

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/auth}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        jdbc.lob.non_contextual_creation: true
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  h2:
    console:
      enabled: false
      path: /h2-console

logging:
  level:
    com.pagatu.auth: INFO
    org.hibernate.SQL: WARN
    org.springframework.kafka: WARN
    org.springframework.transaction: WARN
    root: WARN
---

rate-limiter:
  reset-password:
    max-attempts: ${RATE_LIMITER_MAX_ATTEMPTS:3}
    time-window-hours: ${RATE_LIMITER_TIME_WINDOW_HOURS:1}
    enabled: ${RATE_LIMITER_ENABLED:true}

jwt:
  secret: ${JWT_SECRET:pagatu_super_secure_secret_key_for_jwt_authentication_2025}
  expiration: ${JWT_EXPIRATION:86400000}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

coffee:
  service:
    url: ${COFFEE_SERVICE_URL:lb://coffee}

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method