server:
  port: ${SERVER_PORT:8081}

spring:
  config:
    import: "optional:configserver:"

  nats:
    server: ${NATS_SERVER:nats://localhost:4222}
    connection-timeout: 5000
    max-reconnect: 10
    connection-name: auth-service
    # NATS subjects
    subject:
      reset-password-mail: reset-password-mail

  # Outbox pattern configuration
  outbox:
    poll-interval: 5000        # Poll every 5 seconds
    max-retries: 5             # Max retry attempts before giving up
    batch-size: 100            # Process up to 100 events per poll
    cleanup-days: 7            # Keep processed events for 7 days
    cleanup-cron: "0 0 0 * * ?" # Cleanup at midnight

  application:
    name: auth

  profiles:
    active: dev

  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=35s

  cloud:
    config:
      enabled: false
    loadbalancer:
      cache:
        enabled: true
        ttl: 35s
        capacity: 1000

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/auth}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        jdbc.lob.non_contextual_creation: true
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: true

  h2:
    console:
      enabled: false
      path: /h2-console

  flyway:
    enabled: false # Disabled in dev, Hibernate handles schema

logging:
  level:
    com.pagatu.auth: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    io.nats: DEBUG
    org.springframework.transaction: DEBUG
    root: INFO

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}
    enabled: true
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30

---
spring:
  config:
    activate:
      on-profile: prod

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
      - org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=35s

  cloud:
    loadbalancer:
      cache:
        enabled: true
        ttl: 35s
        capacity: 1000

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/auth}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        jdbc.lob.non_contextual_creation: true
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  h2:
    console:
      enabled: false
      path: /h2-console

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: "0"
    locations: classpath:db/migration
    validate-on-migrate: true

logging:
  level:
    com.pagatu.auth: INFO
    org.hibernate.SQL: WARN
    io.nats: WARN
    org.springframework.transaction: WARN
    root: WARN
---
rate-limiter:
  reset-password:
    max-attempts: ${RATE_LIMITER_MAX_ATTEMPTS:3}
    time-window-hours: ${RATE_LIMITER_TIME_WINDOW_HOURS:1}
    enabled: ${RATE_LIMITER_ENABLED:true}

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

coffee:
  service:
    url: ${COFFEE_SERVICE_URL:lb://coffee}

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
