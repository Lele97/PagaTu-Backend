name: PagaTu Workflow

on:
  # Manual trigger with full control
  workflow_dispatch:
    inputs:
      action_type:
        description: 'Action to perform'
        required: true
        type: choice
        options:
          - version-and-sync
          - version-only
          - sync-only
        default: version-and-sync
      bump_type:
        description: 'Version bump type (for versioning actions)'
        required: false
        type: choice
        options:
          - patch
          - minor
          - major
        default: patch
      sync_reason:
        description: 'Reason for GitLab sync (for sync actions)'
        required: false
        default: 'Manual sync'
  
  # Automatic triggers
  push:
    branches:
      - develop
      - main
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '*.md'
  
  pull_request:
    branches:
      - develop
      - main
    types: [opened, synchronize, reopened]

jobs:
  version-and-branch:
    # Run versioning for manual triggers with version actions, or on automatic push to main/develop
    if: ${{ (github.event_name == 'workflow_dispatch' && (inputs.action_type == 'version-and-sync' || inputs.action_type == 'version-only')) || (github.event_name == 'push' && contains(fromJson('["main", "develop"]'), github.ref_name)) }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      new_version: ${{ steps.version.outputs.new_version }}
      branch_name: ${{ steps.version.outputs.branch_name }}
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.MY_GH_TOKEN }}

      - name: Configure Git
        run: |
          git config --local user.email "gabriele.grandinetti@hotmail.com"
          git config --local user.name "Lele97"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Make scripts executable
        run: |
          chmod +x ./script/simple-version-manager.sh

      - name: Show current versions
        run: |
          echo "ðŸ“¦ Current service versions:"
          ./script/simple-version-manager.sh list

      - name: Bump project version and create branch
        id: version
        run: |
          # Set bump type: use input for manual, default to patch for automatic
          BUMP_TYPE="${{ inputs.bump_type || 'patch' }}"
          echo "ðŸ”„ Bumping project version ($BUMP_TYPE)"
          ./script/simple-version-manager.sh bump $BUMP_TYPE
          
          # Get the new version for later steps
          NEW_VERSION=$(jq -r ".project.version" versions.json)
          BRANCH_PREFIX=$(jq -r ".project.branchPrefix" versions.json)
          BRANCH_NAME="${BRANCH_PREFIX}${NEW_VERSION}"
          
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          
          echo "âœ… New project version: $NEW_VERSION"
          echo "âœ… New branch: $BRANCH_NAME"

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build and test all services
        run: |
          echo "ðŸ—ï¸ Building all services..."
          for service in auth coffee mail gateway-service eureka-server; do
            if [ -d "$service" ] && [ -f "$service/mvnw" ]; then
              echo "Building $service..."
              cd "$service"
              ./mvnw clean compile test-compile -DskipTests
              echo "âœ… Built $service service successfully"
              cd ..
            else
              echo "âš ï¸ Service $service not found or no Maven wrapper, skipping"
            fi
          done

      - name: Create version branch
        run: |
          git checkout -b ${{ steps.version.outputs.branch_name }}
          git add versions.json
          # Add all updated pom.xml files
          for service in auth coffee mail gateway-service eureka-server; do
            if [ -f "$service/pom.xml" ]; then
              git add "$service/pom.xml"
            fi
          done
          git commit -m "feat(project): release version ${{ steps.version.outputs.new_version }}"

      - name: Push version branch
        run: |
          git push origin ${{ steps.version.outputs.branch_name }}
          echo "âœ… Pushed version branch: ${{ steps.version.outputs.branch_name }}"

      - name: Version Summary
        run: |
          echo "## ðŸŽ‰ Version Branch Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Field | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Project | PagaTu (all services) |" >> $GITHUB_STEP_SUMMARY
          echo "| New Version | ${{ steps.version.outputs.new_version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Version Branch | ${{ steps.version.outputs.branch_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Bump Type | ${{ inputs.bump_type }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "1. **Switch to version branch:**" >> $GITHUB_STEP_SUMMARY
          echo "   \`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "   git fetch origin" >> $GITHUB_STEP_SUMMARY
          echo "   git checkout ${{ steps.version.outputs.branch_name }}" >> $GITHUB_STEP_SUMMARY
          echo "   \`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "2. **Build All Services:**" >> $GITHUB_STEP_SUMMARY
          echo "   \`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "   # Build all services" >> $GITHUB_STEP_SUMMARY
          echo "   for service in auth coffee mail gateway-service eureka-server; do" >> $GITHUB_STEP_SUMMARY
          echo "     cd \$service && ./mvnw clean package && cd .." >> $GITHUB_STEP_SUMMARY
          echo "   done" >> $GITHUB_STEP_SUMMARY
          echo "   \`\`\`" >> $GITHUB_STEP_SUMMARY

  sync-to-gitlab:
    # Run GitLab sync for: manual version-and-sync/sync-only, or successful automatic push
    if: ${{ always() && ((github.event_name == 'workflow_dispatch' && (inputs.action_type == 'version-and-sync' || inputs.action_type == 'sync-only')) || (github.event_name == 'push' && needs.version-and-branch.result == 'success')) && (needs.version-and-branch.result == 'success' || needs.version-and-branch.result == 'skipped') }}
    needs: [version-and-branch]
    runs-on: ubuntu-latest
    steps:
      - name: Show sync reason
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "ðŸ”„ GitLab Sync triggered: Automatic after push to ${{ github.ref_name }}"
          elif [ "${{ inputs.action_type }}" = "version-and-sync" ]; then
            echo "ðŸ”„ GitLab Sync triggered: After version ${{ needs.version-and-branch.outputs.new_version || 'N/A' }}"
          else
            echo "ðŸ”„ GitLab Sync triggered: ${{ inputs.sync_reason }}"
          fi
          
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync to GitLab
        uses: keninkujovic/gitlab-sync@2.0.0
        with:
          gitlab_url: ${{ secrets.GIT_LAB_URI }}
          username: ${{ secrets.GIT_LAB_USERNAME }}
          gitlab_pat: ${{ secrets.GIT_LAB_TOKEN }}

      - name: Sync Summary
        run: |
          echo "## ðŸ”„ GitLab Sync Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Field | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Action Type | ${{ inputs.action_type }} |" >> $GITHUB_STEP_SUMMARY
          if [ "${{ inputs.action_type }}" = "version-and-sync" ]; then
            echo "| Synced After | Version ${{ needs.version-and-branch.outputs.new_version }} |" >> $GITHUB_STEP_SUMMARY
            echo "| Branch | ${{ needs.version-and-branch.outputs.branch_name }} |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Sync Reason | ${{ inputs.sync_reason }} |" >> $GITHUB_STEP_SUMMARY
          fi
          echo "| Status | âœ… Completed |" >> $GITHUB_STEP_SUMMARY