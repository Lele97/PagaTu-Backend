server:
  port: ${SERVER_PORT:8083}

coffee:
  service:
    base-url: ${COFFEE_SERVICE_URL:lb://coffee}

auth:
  service:
    base-url: ${AUTH_SERVICE_URL:lb://auth}

app:
  frontend:
    invitationPath: /invitation
    resetPswPath: /resetPassword
    company: Paga-Tu
    domainUrl: ${DOMAIN_URL:http://localhost:8888}

spring:
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    cache: false
  application:
    name: mail
  mail:
    host: ${SPRING_MAIL_HOST:smtp.gmail.com}
    port: ${SPRING_MAIL_PORT:587}
    username: ${SPRING_MAIL_USERNAME}
    password: ${SPRING_MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: ${SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH:true}
          starttls:
            enable: ${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE:true}

  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: email-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.pagatu.coffee.event,com.pagatu.email.event,com.pagatu.auth.event
        spring.json.use.type.headers: false
        spring.json.type.mapping: >
          prossimopagamento:com.pagatu.email.event.ProssimoPagamentoEvent,
          invitation:com.pagatu.email.event.InvitationEvent,
          saltapagamento:com.pagatu.email.event.SaltaPagamentoEvent
          resetPasswordMail:com.pagatu.email.event.ResetPasswordMailEvent

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method